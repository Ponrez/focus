<section class="form">
  <div class="container">
    <div class="form__wrapper">
      <h2 class="form__title">Начинайте работать с нами уже сейчас
      </h2>
      <form id="contactForm" class="form__contact-form">
        <input type="text" id="name" name="name" class="form__contact-input" placeholder="Ваше имя*" required>
        <input type="tel" id="phone" name="phone" class="form__contact-input" placeholder="Номер телефона*" required>
        <input type="email" id="email" name="email" class="form__contact-input" placeholder="Email*" required>
        <input type="text" placeholder="Комментарий" name="comment" class="form__contact-input">
        <button type="submit" class="form__contact-submit-btn">Отправить заявку</button>
      </form>

    </div>
  </div>
</section>
